<h2>Email me</h2>

<div id='error'></div>

<p><form method='post' action='contact.php'>
    <label>Your email</label>
    <br>
    <input id='email' type='text' size='52' name='email' error='Enter an email address' />
    <br>
    <label>Subject</label>
    <br>
    <input id='subject' type='text' size='52' name='subject' error='Enter a subject' />
    <br>
    <label>Message</label>
    <br>
    <textarea id='message' rows='15' cols='50' name='message' error='Enter a message'></textarea>
    <br>
    <input type='submit' name='send' value='Send' />
</form></p>

<script type='text/javascript'>
    $(document).ready(function() {
        elements = [$('#email'), $('#subject'), $('#message')];

        $('form').submit(function() {
            go = true;

            $.each(elements, function() {
                if ($(this).val() == '')
                {
                    $(this).val($(this).attr('error'));
                    go = false;
                }
                else if ($(this).val() == $(this).attr('error'))
                {
                    go = false;
                }
            });

            if (go == false)
            {
                $('#error').text('You left a field or two empty. Fill them all in.').show().delay(5000).fadeOut('slow');
            }

            return go;
        });

        function error_event(e, yes) {
            if (yes && e.val() == e.attr('error'))
            {
                e.val('');
                e.attr('class', '');
                return true;
            }
            else if (yes == false && e.val() == '')
            {
                e.val(e.attr('error'));
                e.attr('class', 'error');
                return true;
            }

            return false;
        }
            
        function focus_error() {
            error_event($(this), true);
        }

        function blur_error() {
            error_event($(this), false);
        }

        $.each(elements, function() {
            $(this).focus(focus_error);
            $(this).blur(blur_error);

            if ($(this).val() == $(this).attr('error'))
            {
                $(this).attr('class', 'error');
            }
        });
    });
</script>
